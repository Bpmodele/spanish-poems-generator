<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the Spanish poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Bpmodele" target="_blank">
          <strong>Madali Navas</strong></a
        >
        and is open-sourced on
        <a
          href="https://github.com/Bpmodele/spanish-poems-generator"
          target="_blank"
          ><strong>GitHub</strong></a
        >
        and is hosted on
        <a href="https://ai-spanish-poems-generator.netlify.app/"
          ><strong>Netlify</strong></a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
