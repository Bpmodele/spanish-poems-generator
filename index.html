<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of a Spanish poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Spain or Love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Bpmodele" target="_blank">
          <strong>Madali Navas</strong></a
        >
        and is open-sourced on
        <a
          href="https://github.com/Bpmodele/spanish-poems-generator"
          target="_blank"
          ><strong>GitHub</strong></a
        >
        and is hosted on
        <a href="https://ai-spanish-poems-generator.netlify.app/"
          ><strong>Netlify</strong></a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
